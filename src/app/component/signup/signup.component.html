<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container card p-4 shadow-lg border-primary">
        <h2 class="text-center ">Sign Up</h2>
        <form #signupForm="ngForm">
            <div class="mb-3">
                <input pInputText type="Full Name" name="fullName" placeholder="Enter your full name" required
                    [(ngModel)]="User.username" class="form-control rounded" #nameModel="ngModel">
                <small class="text-danger" *ngIf="nameModel.invalid && (nameModel.dirty|| nameModel.touched)">
                    <span *ngIf="nameModel.errors?.['required']">Full name is required.</span>
                </small>
            </div>
            <div class="mb-3">
                <input pInputText type="email" placeholder="Email" name="email" required class="form-control rounded"
                    [(ngModel)]="User.email" #emailModel="ngModel" [email]="true">
                <small class="text-danger" *ngIf="emailModel.invalid && (emailModel.dirty|| emailModel.touched)">
                    <span *ngIf="emailModel.errors?.['required']">Email is required.</span>
                    <span *ngIf="emailModel.errors?.['email']">Email is invalid.</span>
                </small>
            </div>
            <div class="mb-3">
                <p-password type="password" [(ngModel)]="User.password" [toggleMask]="true" [feedback]="false"
                    name="password" placeholder="Password" required styleClass="rounded" [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}" #passwordModel="ngModel" />
                <small class="text-danger"
                    *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)">
                    <span *ngIf="passwordModel.errors?.['required']">Password is required.</span>
                </small>
            </div>
            <div class="mb-3">
                <p-password type="confirmPassword" [(ngModel)]="User.confirmPassword" [toggleMask]="true"
                    [feedback]="false" name="confirmPassword" placeholder="Confirm Password" required
                    styleClass=" rounded  " [style]="{'width':'100%',}" [inputStyle]="{'width':'100%'}"
                    #confirmPasswordModel="ngModel" />
                <small class="text-danger mr-3"
                    *ngIf="confirmPasswordModel.invalid && (confirmPasswordModel.dirty || confirmPasswordModel.touched)">
                    <span *ngIf="confirmPasswordModel.errors?.['required']">Confirm Password is required.</span>
                </small>
            </div>
            <p-toast />
            <!-- <p-button type="button" pRipple (click)="showSuccess()" label="Success" severity="success" /> -->

            <p-button type="button" pRipple (click)="signup(signupForm)" [disabled]="signupForm.invalid" label="Signup"
                class="w-100 text-center" severity="success" />
            <!-- <button pButton type="button" label="Signup" class=" w-100" (click)="signup(signupForm)" severity="success"></button> -->
        </form>
        <p class="text-danger mt-2 text-center">{{ errorMessage }}</p>
        <div class="text-center mt-3">

            <a routerLink="/login">Already have an account? Login</a>

        </div>
    </div>
</div>
