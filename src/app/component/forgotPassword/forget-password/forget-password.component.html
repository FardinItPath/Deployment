<div class="container d-flex justify-content-center align-content-center ">
    <div class="reset-container card p-4 shadow-lg border-primary">
        <h2 class="text-center">Reset Password</h2>
        <form>
            <div class="mb-3">
                <input pInputText type="email" placeholder="Email" name="email" required class="form-control rounded">
            </div>
            <div class="mb-3">
                <p-password type="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false"
                    name="password" placeholder="password" required styleClass="rounded" [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}" />
            </div>
            <div class="mb-3">
                <p-password type="confirmPassword" [(ngModel)]="confirmPassword" [toggleMask]="true" [feedback]="false"
                    name="confirmPassword" placeholder="confirmPassword" required styleClass=" rounded  "
                    [style]="{'width':'100%',}" [inputStyle]="{'width':'100%'}" />
            </div>
            <button pButton type="submit" label="Reset" class="w-100"></button>
        </form>
        <div class="d-flex flex-col justify-content-center  align-items-center ">
            <div>

                <div class="p-3">
                    <a routerLink="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
